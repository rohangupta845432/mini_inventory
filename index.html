<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Inventory</title>
</head>
<body>
    <div class="container">
        <form action="" onsubmit="addItem(event)">
            <table>
                <tr>
                    <td><label for="item_name"> Item name</label></td>
                    <td><label for="discription">Description</label></td>
                    <td><label for="price">Price</label></td>
                    <td><label for="qnt">Quantity</label></td>
                    <td>Action</td>
                </tr>
                <tr>
                    <td><input type="text" id="item_name"></td>
                    <td><input type="text" id="discription"></td>
                    <td><input type="text" id="price"></td>
                    <td><input type="text" id="qnt"></td>
                    <td><input type="submit" value="Add"></td>
                </tr>
            </table>
            
        </form>
        <ul id="show_items"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
